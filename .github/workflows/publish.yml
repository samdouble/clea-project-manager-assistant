name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: python
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Publish
        run: |
          pip install -U poetry
          poetry config pypi-token.pypi "$PYPI_API_TOKEN"
          poetry publish --build
